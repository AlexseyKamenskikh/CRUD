<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        table th, table td {padding: 5px;}
        .row  {
            font-style: italic;
        }
        .even-row {
            color: indigo;
        }
        .odd-row {
            color: black;
        }
    </style>
</head>

<body>
<h1>Users</h1>
<table>
    <tr>
        <th>ID</th>
        <th>name</th>
        <th>Email</th>
        <th>countryOfResidence</th>
    </tr>
    <tr th:each="user, rowStat: ${users}">
        <td><span th:text="${user.id}"> ID </span></td>
        <td><span th:text="${user.name}"> Name </span></td>
        <td><span th:text="${user.email}"> Email </span></td>
        <td><span th:text="${user.countryOfResidence}"> Country of residence </span></td>
        <td><a th:href="@{/edit/{id}(id=${user.id})}">Edit</a></td>
        <td><a th:href="@{/delete/{id}(id=${user.id})}">Delete</a></td>
    </tr>
</table>

    <a th:href="@{'add/'}">Add new User</a>

</body>
</html>
